<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-page">
        <div class="register-or-login-image"> 
            <p>Exiba-se</p>
        </div>
        <div class="register-input-informations">
            <p class="big-green-exib-noun">Exib <span class="big-black-register-noun">| Registrar</span></p>
            <div class="form">
                <div>
                    <p>Nome</p>
                    <div class="input-box">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Digite seu nome</label>
                    </div>
                </div>
                <div>
                    <p>Sobrenome</p>
                    <div class="input-box">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Digite seu sobrenome</label>
                    </div>
                </div>
                <div>
                    <p>Email</p>
                    <div class="input-box">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Digite seu email</label>
                    </div>
                </div>
                <div>
                    <p>Senha</p>
                    <div class="input-box">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Digite sua senha</label>
                    </div>
                </div>
                <div>
                    <p>Confirme sua senha</p>
                    <div class="input-box">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Digite sua senha</label>
                    </div>  
                </div>
                <div>
                    <p>CPF</p>
                    <div class="input-box">
                        <input type="text" required>
                        <div class="underline"></div>   
                        <label>123.456.789.00</label>
                    </div>
                </div>
            </div>
            <div class="form">
                <button class="register-account-button">REGISTRAR</button>
            </div>
        </div>  
    </div>
    <footer class="exib-footer">
        <div class="exib-name-footer"> Exib</div>
        <div class="know-more-footer">
            <div class="upper">
                <p>Saiba mais</p>
            </div>
            <div class="lower">
                <p>Sobre a Exib</p>
                <p>Como funciona</p>
                <p>Dicas para a campanha</p>
                <p>Blog</p>
            </div>
        </div>
        <div class="recomendation-footer">
            <div class="upper">
                <p>Recomendações</p>
            </div>
            <div class="lower">
                <p>O que é uma campanha?</p>
                <p>Desenvolver ideias</p>
                <p>Ideias</p>
            </div>
        </div>
        <div class="contact-footer">
            <div class="upper">
                <p>Contato</p>
            </div>
            <div class="lower">
                <p>Help Center</p>
                <p>Ligue para nós</p>
            </div>
        </div>
        <div class="social-icons-footer">
            <img src="../images/instagram-black-white-icon.png" alt="instagram-black-white-icon">
            <img src="../images/facebook-black-white-icon.png" alt="facebook-black-white-icon">
            <img src="../images/tiktok-black-white-icon.png" alt="tiktok-black-white-icon">
            <img src="../images/whatsapp-black-white-icon.png" alt="whatsapp-black-white-icon">
        </div>
    </footer>
</body>
</html>
